    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link href="assets/css/styles.css" rel="stylesheet" />



    <style type="text/css">
        .fixed-top {
            top: -40px;
            transform: translateY(40px);
            transition: transform .3s;
        }
    </style>
</head>

<body>
    <main class="main" id="top">
        <!-- Header -->
        <header class="p-3 mb-3 app-header text-white" id="header_top">
            <section class="layout-wrap f-box"></section>
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-between">
                    <a class="header-logo" href="#">
                        <img src="assets/img/icons/app-logo.png" alt="logo">
                    </a>

                    <div class="dropdown">
                        <button type="button" class="btn btn-primary language-btn-color language-btn-info dropdown-toggle text-white" data-bs-toggle="dropdown">
                      Български
                    </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end bg-light" role="menu">
                            <li><a class="dropdown-item" href="#">Български</a></li>
                            <li><a class="dropdown-item" href="#">English</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </header>
        <!-- end Header -->

        <!-- First section  -->
        <section id="firstSection" class="pt-md-0">
            <div class="row justify-content-center">
                <div class="position-absolute start-50 bottom--50 end-0">
                    <img src="assets/img/illustrations/header-image2.png" class="mb-5 mb-md-0 float-start" alt="#" />
                </div>

                <div class="col-md-6 col-sm-4 text-start">
                    <section class="text-panel">
                        <h1>Организирайте своя гараж</h1>
                        <div id="loginFormGroup" class="login-form">
                            <ul class="nav nav-tabs">
                                <li class="nav-tab-name login active"><a>Вход</a></li>
                                <li class="nav-tab-name register"><a>Регистрирай се</a></li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
            </div>
        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {

            window.addEventListener('scroll', function() {

                if (window.scrollY > 200) {
                    document.getElementById('header_top').classList.add('fixed-top');
                } else {
                    document.getElementById('header_top').classList.remove('fixed-top');
                }
            });
        });
    </script>
</body>


</html>
